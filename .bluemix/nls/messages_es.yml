template.description: "Después de pulsar **Desplegar**, su app se desplegará en IBM Cloud.\n\nEl código de su app se cargará de forma automática en un repositorio de Git. Cada vez que confirme cambios en el repositorio, se desplegarán de forma automática utilizando una cadena de herramientas que estará asociada a su app. Puede añadir más herramientas a la cadena de herramientas y compartirla con su equipo. [Más información](https://cloud.ibm.com/devops/getting-started).\n\nLa cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Desplegar**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado."
toolchain.getting_started: "**¡Se está creando su aplicación! Inicio rápido:** Para ver el despliegue de conducto para su aplicación, pulse **Delivery Pipeline**. Después de que se haya desplegado la aplicación, podrá verla pulsando **Ver app**."
