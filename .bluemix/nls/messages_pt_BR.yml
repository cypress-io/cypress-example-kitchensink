template.description: "Após clicar em **Implementar**, seu app será implementado no IBM Cloud.\n\nO código do seu app será automaticamente carregado em um repositório Git. Cada vez que você confirma as mudanças no repositório, elas são implementadas automaticamente usando uma cadeia de ferramentas que está associada ao seu app. É possível incluir mais ferramentas na cadeia de ferramentas e compartilhá-las com sua equipe. [Saiba mais](https://cloud.ibm.com/devops/getting-started).\n\nA cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver na organização selecionada, quando você clicar em **Implementar**, ela será incluída automaticamente ao plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado."
toolchain.getting_started: "**Seu app está sendo criado! Iniciação rápida:** para ver o pipeline implementar seu app, clique em **Delivery Pipeline**. Após o app ser implementado, será possível vê-lo em execução clicando em **Visualizar app**."
