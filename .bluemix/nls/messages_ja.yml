template.description: "**「デプロイ」**をクリックすると、アプリが IBM Cloud にデプロイされます。\n\nアプリのコードは自動的に Git リポジトリーにロードされます。このリポジトリーに対する変更をコミットするたびに、そのアプリに関連付けられているツールチェーンを使用して変更が自動的にデプロイされます。さらにツールをツールチェーンに追加して、ツールチェーンをチームで共有できます。 詳しくは、[ここ](https://cloud.ibm.com/devops/getting-started) を参照してください。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「デプロイ」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。"
toolchain.getting_started: "**アプリを作成中です。クイック・スタート:** パイプラインによるアプリのデプロイを監視するには、**「Delivery Pipeline」**をクリックしてください。アプリがデプロイされた後、**「アプリの表示」**をクリックすると、このアプリが動作していることを確認できます。"
