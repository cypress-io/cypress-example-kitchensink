template.description: "Una volta selezionato **Distribuisci**, la app verrà distribuita in IBM Cloud.\n\nIl codice della app verrà automaticamente caricato nel repository Git. Ogni volta che si confermano le modifiche al repository, queste vengono automaticamente distribuite ad una toolchain che è associata alla app. È possibile aggiungere più strumenti alla toolchain e condividerli con il proprio team. [Ulteriori informazioni](https://cloud.ibm.com/devops/getting-started).\n\nLa toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery. Se una istanza di tale servizio non è già presente nella organizzazione selezionata, quando si fa clic su **Distribuisci**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato."
toolchain.getting_started: "**L'app è stata creata! Avvio rapido: ** Per osservare la distribuzione pipeline dell'app, fare clic su **Delivery Pipeline**. Una volta distribuita l'app, è possibile visualizzarla in esecuzione facendo clic su **Visualizza app**."
