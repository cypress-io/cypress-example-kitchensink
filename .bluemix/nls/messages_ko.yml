template.description: "**배치**를 클릭하면 앱이 IBM Cloud에 배치됩니다.\n\n앱의 코드는 자동으로 Git 저장소에 로드됩니다.저장소에 대한 변경사항을 커미트할 때마다, 앱과 연관된 도구 체인을 사용하여 해당 변경사항이 자동으로 배치됩니다.도구 체인에 더 많은 도구를 추가하고 팀과 공유할 수 있습니다. [자세히 보기](https://cloud.ibm.com/devops/getting-started).\n\n도구 체인에서는 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스의 인스턴스가 선택된 조직에 아직 없는 경우, **배치**를 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다."
toolchain.getting_started: "**앱을 작성하고 있습니다! 빠른 시작:** 파이프라인이 사용자 앱을 배치하는 과정을 보려면 **Delivery Pipeline**을 클릭하십시오. 앱이 배치되면 **앱 보기**를 클릭하여 앱의 실행 상태를 확인할 수 있습니다."
