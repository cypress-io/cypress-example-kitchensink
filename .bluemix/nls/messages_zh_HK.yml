template.name: "部署至 IBM Cloud：{{baseName}} 應用程式"
template.description: "按一下**部署**之後，您的應用程式將部署至 IBM Cloud。\n\n您的應用程式的程式碼會自動載入 Git 儲存庫。您將變更確定至儲存庫時，會使用與應用程式相關聯的工具鏈自動部署這些變更。您可以將更多的工具新增至工具鏈中，並與您的團隊一起共用它。 [進一步瞭解](https://cloud.ibm.com/devops/getting-started)。\n\n此工具鏈會使用屬於 Continuous Delivery 服務的工具。當您按一下**部署**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [精簡](/catalog/services/continuous-delivery/) 方案的實例。"
toolchain.getting_started: "**您的應用程式已順利建立！快速入門：** 若想要監看管線部署應用程式，請按一下 **Delivery Pipeline**。部署應用程式完成之後，您可以按一下**檢視應用程式**來查看應用程式執行中的情況。"
