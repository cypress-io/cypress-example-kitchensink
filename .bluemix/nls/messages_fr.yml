template.name: "Déployer vers IBM Cloud : application {{baseName}}"
template.description: "Une fois que vous avez cliqué sur **Déployer**, votre application est déployée dans IBM Cloud.\n\nLe code de votre application est automatiquement chargé dans un référentiel Git. Chaque fois que vous validez des modifications dans le référentiel, elles sont automatiquement déployées à l'aide d'une chaîne d'outils qui est associée à votre application. Vous pouvez ajouter davantage d'outils à la chaîne d'outils et la partager avec votre équipe. [En savoir plus](https://cloud.ibm.com/devops/getting-started).\n\nLa chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée lorsque vous cliquez sur **Déployer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné."
toolchain.getting_started: "**Votre application est en cours de création ! Démarrage rapide :** Pour voir le pipeline déployer votre application, cliquez sur **Delivery Pipeline**. Une fois l'application déployée, vous pouvez visualiser son exécution en cliquant sur **Afficher l'appli**."
