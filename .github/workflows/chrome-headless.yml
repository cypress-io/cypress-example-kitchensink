name: Chrome headless

on: push

jobs:
  'chrome headless':
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Headless Chrome
        uses: cypress-io/github-action@v1
        timeout-minutes: 10
        with:
          build: npm run build
          start: npm start
          browser: chrome
          headless: true
